<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions in javascript</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function mynew(x ,y){
            return x*y;
        }
    let r = mynew(2,4);
    document.getElementById('demo').innerHTML = r;
    </script>

</body>
</html>
