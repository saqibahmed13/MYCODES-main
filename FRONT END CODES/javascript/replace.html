<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace method of string</title>
</head>
<body>
    <p id="demo">Open Microsoft! </p>
    <button onclick ="myFunc()">Try this out!</button>


<script>
    function myFunc(){
        let t = document.getElementById('demo').innerHTML;
        document.getElementById('demo').innerHTML = t.replace("Microsoft","Google");
    }
</script>
</body>
</html>
