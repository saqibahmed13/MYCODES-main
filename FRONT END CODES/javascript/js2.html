<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Myfunc(){
            document.getElementById('demo').style.display='block';
        }
    </script>
    
</head>
<body>

    <p>Click the below button to check the language </p>
    <p id="demo" style="display: none;">Hi i am javascript</p>
    <button type="button" onclick = Myfunc()>click me!</button>
    
</body>
</html>
