<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="demo"></p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = randNumber()" >Click</button>
    <script>
        function randNumber(){
            return Math.floor(Math.random(4) * 10);
        }
    </script>
</body>
</html>
